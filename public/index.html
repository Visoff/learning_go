<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go</title>
</head>
<body>
    <p></p>
    <button>+</button>
    <form>
        <input type="number">
    </form>
    <script>
        const p = document.querySelector("p")
        const button = document.querySelector("button")

        button.onclick = async () => {
            p.innerText = await (await fetch("http://localhost:8080/api/incriment", {method:"POST"})).text()
        }
        (async () => {
            p.innerText = await (await fetch("http://localhost:8080/api/incriment")).text()
        })()

        const form = document.querySelector("form")
        form.onsubmit = (e) => {
            e.preventDefault();
            (async () => {
                p.innerText = await (await fetch("http://localhost:8080/api/incriment", {method:"PATCH", body:e.target[0].value})).text()
            })()
        }
    </script>
</body>
</html>
