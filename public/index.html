<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go</title>
</head>
<body>
    <p></p>
    <button>+</button>
    <script>
        const p = document.querySelector("p")
        const button = document.querySelector("button")

        button.onclick = async () => {
            p.innerText = await (await fetch("http://localhost:8080/api/incriment", {method:"POST"})).text()
        }
        (async () => {
            p.innerText = await (await fetch("http://localhost:8080/api/incriment")).text()
        })()
    </script>
</body>
</html>
